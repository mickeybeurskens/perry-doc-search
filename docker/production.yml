# Spin up a new instance of the server
version: "3.3"

services:

  reverse-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.10
    # Enables the web UI and tells Traefik to listen to docker
    command: 
      # - "--api.insecure=true"
      - "--providers.docker"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.frontendresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.frontendresolver.acme.email=mickey@forgefire.dev"
      - "--certificatesresolvers.frontendresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      # The HTTP port
      - "443:443"
      # The Web UI (enabled by --api.insecure=true)
      # - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      # Certificates
      - "../letsencrypt:/letsencrypt"

  backend:
    build:
      context: ../backend
      dockerfile: ../backend/docker/production/Dockerfile
    container_name: backend-prod
    image: "backend-prod"
    working_dir: /app
    environment:
      - PERRY_DEPLOYMENT_MODE=production
    volumes:
      - ../backend:/app
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ../frontend
      dockerfile: ../frontend/docker/production/Dockerfile
    container_name: frontend-prod
    image: "frontend-prod"
    working_dir: /app
    environment:
      - PERRY_DEPLOYMENT_MODE=production
    volumes:
      - ../frontend:/app
    ports:
      - "8501:8501"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`perry.forgefire.dev`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=frontendresolver"


