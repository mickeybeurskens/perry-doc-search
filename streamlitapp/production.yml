# Spin up a new instance of the server
version: "3.3"

services:

  reverse-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.10
    # Enables the web UI and tells Traefik to listen to docker
    command: 
      - "--api.insecure=true"
      - "--providers.docker"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.perryresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.perryresolver.acme.email=mickey@forgefire.dev"
      - "--certificatesresolvers.perryresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      # The HTTP port
      - "443:443"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      # Certificates
      - "./letsencrypt:/letsencrypt"

  perry:
    build:
      context: .
      dockerfile: ./compose/streamlit/Dockerfile

    image: "streamlit_app"
    working_dir: /app
    environment:
      - PERRY_DEPLOYMENT_MODE=production
    volumes:
      - ./:/app
    ports:
      - "8501:8501"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.perry.rule=Host(`perry.docker.localhost`)"
      - "traefik.http.routers.whoami.entrypoints=websecure"
      - "traefik.http.routers.whoami.tls.certresolver=perryresolver"